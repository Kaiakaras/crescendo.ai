<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Floating Ai Card by Kaia.K</title>
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" el="stylesheet">
        <meta name="description" content="Floating Ai Card">
    </head>

    <body>

        <div class="floating-card">
            <header>
                <div class="header-img"></div> <!--blurred rose photo of the card-->

                <div class="header-content">
                    <div class="image-box">
                        <span><h1>Crescendo</h1></span>
                        <span></span><p class="credit">by Kaia.Karas. Portfolio <a href="https://www.instagram.com/c.cara.mia/" target="_blank" rel="noopener noreferrer"> @c.cara.mia</a></p></span>
                    </div>
                    
                </div>
                <div class="middle-part">
                    <div class="middle-content">
                        <h3>Lucky Day</h3>
                    </div>
    
                </div>

                <div class="bottom-part">
                    <div class="bottom-widget">
                        <div class="bottom-content">
                            <div class="row-1">
                                <span><div class="moon-holder"><img class="full-moon" src="./images/full-moon.png"></div></span>
                                <span><h4 class="main">Moonboot</h4></span>
                                <span></span><h4 class="main">Landing</h4></span>
                            </div>
                            <div class="row-2">
                                <span></span><p class="date">12-31 July</p></span>
                                <span></span><p class="premium">Takeoff</p></span>
                            </div>
                            <div class="row-3">
                                <span><p class="note">Vitamins and supplements are advised to be taken with you on this journey.</p></span>
                            </div>
                        </div>


                    </div>
                    
                </div>
                
            </header>    


        </div>

    </body>


</html>
